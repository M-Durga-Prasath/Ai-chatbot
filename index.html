<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pokémon-themed chatbot built with HTML, CSS, and JavaScript." />
  <meta name="author" content="Your Name" />
  <title>Pokémon Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>
  <!-- Intro Section -->
  <section class="intro-section">
    <h1>Welcome to the Pokémon Chatbot!</h1>
    <p>Ask anything about your favorite Pokémon!</p>
    <div class="scroll-hint">↓ Scroll down to chat</div>
  </section>

  <!-- Chatbot Section -->
  <div class="chatbot-page">
    <div class="chatbot-chat" id="chat-container"></div>

    <div class="chatbot-input-wrapper">
      <div class="chatbot-input-container">
        <textarea
          class="chatbot-input"
          id="chat-input"
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="chatbot-send-btn">➤</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
